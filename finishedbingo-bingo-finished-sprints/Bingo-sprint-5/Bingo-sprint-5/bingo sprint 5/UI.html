<!DOCTYPE html>
<html>
<head>
    <title>Make Your Own Bingo Card</title>
    <link href="Style/bingo.css" rel="stylesheet" />


</head>
<body style="background-image:url(Images/poxy-top_fly.png);background-repeat:no-repeat;background-position:400px 30px">
    <h1>Poxy Bingo</h1>
    <div>
        <p><a href="UI.html" id="reload">Click here</a> to create a new card</p>
        <table id = "gameSpace">
            <tr id = "row0">
                <td id="0">&nbsp;</td>
                <td id="5">&nbsp;</td>
                <td id="10">&nbsp;</td>
                <td id="14">&nbsp;</td>
                <td id="19">&nbsp;</td>
            </tr>
            <tr id = "row1">
                <td id="1">&nbsp;</td>
                <td id="6">&nbsp;</td>
                <td id="11">&nbsp;</td>
                <td id="15">&nbsp;</td>
                <td id="20">&nbsp;</td>
            </tr>
            <tr id = "row2">
                <td id="2">&nbsp;</td>
                <td id="7">&nbsp;</td>
                <td id="free">Free</td>
                <td id="16">&nbsp;</td>
                <td id="21">&nbsp;</td>
            </tr>
            <tr id = "row3">
                <td id="3">&nbsp;</td>
                <td id="8">&nbsp;</td>
                <td id="12">&nbsp;</td>
                <td id="17">&nbsp;</td>
                <td id="22">&nbsp;</td>
            </tr>
            <tr id = "row4">
                <td id="4">&nbsp;</td>
                <td id="9">&nbsp;</td>
                <td id="13">&nbsp;</td>
                <td id="18">&nbsp;</td>
                <td id="23">&nbsp;</td>
            </tr>
        </table>
    </div>
    <div>
        <p>
            <button id="BtnCall">Shout Number</button>
        </p>

        <div id="usednum"></div>
        <div id="finmessage"></div>

    </div>

<script src="Script/controller.js"></script>
<script src="Script/model.js"></script>
<script src="Script/view.js"></script>
</body>
</html>
